<h1>{{ heroe.nombre }} <small>{{ heroe.aparicion }}</small></h1>
<hr>
<div class="row animated fadeIN fastS">
  <div class="col-md-4" >
    <img [src]= "heroe.img" class="img-fluid" alt="" />
    <br /><br />
    <a class="heroes btn btn-outline-danger btn-block" href="#" [routerLink]="['/heroes']">Regresar</a>
  </div>

  <div class="col-md-8">
    <h3>{{ heroe.nombre }}</h3>
    <p> {{ heroe.bio }}</p>
    <div >
        <img *ngIf= "heroe.casa == 'Marvel'"  class="img-logo" src="assets/img/marvel.png" alt="Marvel">
        <img *ngIf= "heroe.casa == 'DC'" class="img-logo" src="assets/img/dc.png" alt="DC">
    </div>
  </div>
</div>
